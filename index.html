<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Metadata para PWA-->
    <!--Modificar color barra -->
    <meta name="theme-color" content="#41b883">

    <!--Optimizacion de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar Barra de estado IOS-->
    <meta name="apple-mobile-app-capable" content="yes">
    <meta
        name="apple-mobile-app-status-bar-style"
        content="black-translucent"
    />

    <title>Contador App</title>

    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">

    <!--Hojas de estilos-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="button">
            <button @click="modCount('dis', 100)">-1</button>
            <button @click="modCount('',100)">+1</button>
        </div>
    </div>

    <script src="./load.js"></script>
    
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
